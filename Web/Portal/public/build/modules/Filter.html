<div class="module">
    <div data-module="Filter">
    Filtr odstraní položky, které nesplní níže uvedenou podmínku. Výsledek uloží do zroje,
        pokud není explicitně specifikováno místo uložení.<br />
        <div><label>Uložit do:</label><input type="text" name="store" size="20" />(nepovinné)</div>
        <div><label>Zdroj:</label><input type="text" name="source" size="20" /></div>
        <div><label>Podmínka:</label><input type="text" name="condition" size="20" /></div>
    </div>
    <div class="cverify">
        <button name="verify" onClick="verify(event,'Compute',function (data){$('.demoView').text(data);})">Ověřit</button>
    </div>
</div>
