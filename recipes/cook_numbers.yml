    subject: T-mobile
    filter: "Vyuctovani"

- LoadO2:
   store: "o2data"
   file: "./Data/2016-03-3606068384-4_2251_11_00_100001-01-s-mob.xml"
   information:
    - mobil
    - uctovano
    - uctovana_castka
    - sleva
    - treti_strana
    - data_objem
    - data_jednotka
    - data_castka

- LoadCSV:
   store: "users"
   file: "./Data/_20160404-AKTUALNI_seznam_MT.csv"
   type: "ssv"

- DBJoin:
   store: "o2data"
   source: "users"
   pair:
    - mobil
    - MTC

- Compute:
   source: "o2data"
   store: "zaplatit"
   calculate: "MAX(uctovano - limit_Kc,0) + treti_strana"
   #minimum: 0
   precision: 2

- Compute:
   source: "o2data"
   store: "zaplatit"
   calculate: "(zaplatit + treti_strana)"
   #minimum: 0
   #precision: 2


- Filter:
   source: "o2data"
   condition: "zaplatit>0"

