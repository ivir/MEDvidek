- LoadO2:
   store: "o2data"
   file: "./Data/2016-04-3606068384-4_2251_11_00_100001-01-s-mob.xml"
   information:
    - mobil
    - uctovano
    - uctovana_castka
    - sleva
    - treti_strana
    - data_objem
    - data_jednotka
    - data_castka

- LoadCSV:
   store: "users"
   file: "./Data/_20160404-AKTUALNI_seznam_MT.csv"
   type: "ssv"

- Print:
   source: "users"

- DBJoin:
   store: "o2data"
   source: "users"
   pair:
    - mobil
    - mtc

- Compute:
   source: "o2data"
   store: "zaplatit"
   calculate: "MAX(uctovano*1.21 - limit_Kc,0) + treti_strana"
   #minimum: 0
   precision: 2

- Compute:
   source: "o2data"
   store: "celkem"
   calculate: "(uctovano*1.21) + treti_strana"
   #minimum: 0
   precision: 2

- Compute:
   source: "o2data"
   store: "celkemBezDPH"
   calculate: "(uctovano) + treti_strana"
   #minimum: 0
   precision: 2

- Compute:
   source: "o2data"
   store: "uctovano_bez_limitu"
   calculate: "(uctovano*1.21 - limit_Kc)"
   #minimum: 0
   precision: 2

- Compute:
   source: "o2data"
   store: "zaplatit_zaokr"
   calculate: "ROUND(zaplatit)"
   #minimum: 0
   #precision: 2
- ExportCSV:
   source: "o2data"
   file: "./report.csv"
   columns:
    - odbor
    - PlneJmeno
    - mobil
    - uctovano
    - treti_strana
    - data_castka
    - data_objem : Staženo
    - data_jednotka
    - limit_Kc : limit
    - zaplatit
    - zaplatit_zaokr
   type: "ssv"
   enviroment: "cz"

- Filter:
   source: "o2data"
   condition: "celkem>0"

- ExportCSV:
   source: "o2data"
   file: "./sap_data.csv"
   columns:
    - odb
    - mobil
    - celkem
   type: "ssv"
   enviroment: "cz"

- ExportCSV:
   source: "o2data"
   file: "./sap_data_bezDPH.csv"
   columns:
    - odb
    - mobil
    - celkemBezDPH
   type: "ssv"
   enviroment: "cz"
