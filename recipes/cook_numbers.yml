#ukazkovy recept pro zjisteni prumeru ze dvou cisel
LoadO2:
  store: "o2data"
  file: "./Data/2016-03-3606068384-4_2251_11_00_100001-01-s-mob.xml"
  information:
    - mobil
    - celkem
    - uctovana_castka
    - sleva
    - treti_strana

LoadCSV:
  store: "numbers"
  file: "./recipes/numbers.csv"
  type: "csv"

Compute:
  source: "numbers"
  store: "average"
  calculate: "(first + second)/2"

Agregate:
  store: "CUMUL_AVG"
  source: "numbers"
  calculate: "average"
  operation: "+"

Filter:
  source: "numbers"
  condition: "first < 10"

ExportCSV:
  source: "numbers"
  file: "./nums.cvs"
  type: "ssv"
Print:
  source: "numbers"

